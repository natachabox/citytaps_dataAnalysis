{% extends "header.html" %}



{% block content %}



  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h3>Submit your user consumption data</h3>
    </div>
  </div>


  <div class ="row">

    <div class="col-sm-2"></div>

    <div class="col-sm-4">
      <form action ="/analyseUserData" method="POST" enctype="multipart/form-data">
        
        <div class="form-group col-md-12">
          <label for="csvFile">Select file</label>
          <input name="csv" type="file" class="form-control" id="csvFile" placeholder="Select csv file" accept=".csv" >
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-default">Ajouter</button>
          </div>
        </div>

      </form> 

    </div>
  
  </div>


{% endblock %}
